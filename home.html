<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سازنده برنامه با دکمه‌های متنوع</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0 10px 60px;
      font-family: sans-serif;
      background-color: #fff;
      direction: rtl;
      transition: background-color 0.3s ease;
    }
    #top-buttons {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 12px;
      z-index: 1000;
    }
    #top-buttons button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,123,255,0.3);
    }
    #top-buttons button:hover {
      background-color: #0056b3;
    }
    #build-app-btn {
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% {
        background-color: #007BFF;
        box-shadow: 0 4px 8px rgba(0,123,255,0.3);
      }
      25%, 75% {
        background-color: #0056b3;
        box-shadow: 0 6px 14px rgba(0,86,179,0.7);
      }
    }
    #app-area {
      margin-top: 60px;
      padding-bottom: 60px;
      min-height: 300px;
      background-color: #e6f0ff;
      border-radius: 12px;
      padding: 12px;
      overflow-y: auto;
      max-height: calc(100vh - 120px);
    }
    .bottom-bar {
      background-color: #007BFF;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 10px 5px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      gap: 6px;
    }
    .toolbar-button {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      min-width: 80px;
      user-select: none;
      white-space: nowrap;
      transition: background-color 0.3s ease;
    }
    .toolbar-button:hover {
      background-color: #003d80;
    }
    .element {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px dashed #004a99;
      border-radius: 10px;
      cursor: move;
      background: #cde0ff;
      user-select: none;
      max-width: 280px;
      word-break: break-word;
    }
    .user-button {
      padding: 8px 16px;
      background-color: #004a99;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }
    .user-button:hover {
      background-color: #003366;
    }
    .user-text {
      font-size: 1rem;
      color: #003366;
    }
    .user-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div id="top-buttons">
    <button id="buy-plus-btn">خرید پلاس</button>
    <button id="build-app-btn">ساخت برنامه</button>
  </div>

  <div id="app-area"></div>

  <div class="bottom-bar" id="toolbar">
    <button class="toolbar-button" id="btn-text">متن</button>
    <button class="toolbar-button" id="btn-button">دکمه</button>
    <button class="toolbar-button" id="btn-image">عکس</button>
    <button class="toolbar-button" id="btn-change-bg">تغییر رنگ صفحه</button>
    <button class="toolbar-button" id="btn-toggle-text">نمایش/مخفی متن</button>
    <button class="toolbar-button" id="btn-counter">شمارشگر</button>
    <button class="toolbar-button" id="btn-scroll-top">بالا برو</button>
    <button class="toolbar-button" id="btn-dark-mode">حالت تاریک</button>
  </div>

  <script>
    const appArea = document.getElementById("app-area");

    function makeDraggable(element) {
      let offsetX, offsetY, dragging = false;
      element.style.position = "relative";

      element.addEventListener("mousedown", (e) => {
        dragging = true;
        offsetX = e.clientX - element.offsetLeft;
        offsetY = e.clientY - element.offsetTop;
        element.style.zIndex = 999;
        element.style.cursor = "grabbing";
      });

      document.addEventListener("mouseup", () => {
        dragging = false;
        element.style.zIndex = "";
        element.style.cursor = "grab";
      });

      document.addEventListener("mousemove", (e) => {
        if (dragging) {
          let x = e.clientX - offsetX;
          let y = e.clientY - offsetY;
          if (x < 0) x = 0;
          if (y < 0) y = 0;
          if (x > appArea.clientWidth - element.offsetWidth) x = appArea.clientWidth - element.offsetWidth;
          if (y > appArea.clientHeight - element.offsetHeight) y = appArea.clientHeight - element.offsetHeight;
          element.style.position = "absolute";
          element.style.left = x + "px";
          element.style.top = y + "px";
        }
      });

      element.style.cursor = "grab";
    }

    document.getElementById("btn-text").addEventListener("click", () => {
      const text = prompt("متن مورد نظر را وارد کنید:");
      if (text) {
        const div = document.createElement("div");
        div.className = "element user-text";
        div.textContent = text;
        makeDraggable(div);
        appArea.prepend(div);
      }
    });

    document.getElementById("btn-button").addEventListener("click", () => {
      const text = prompt("متن دکمه را وارد کنید:");
      if (text) {
        const btn = document.createElement("button");
        btn.className = "element user-button";
        btn.textContent = text;
        makeDraggable(btn);
        appArea.prepend(btn);
      }
    });

    document.getElementById("btn-image").addEventListener("click", () => {
      const url = prompt("لینک عکس را وارد کنید:");
      if (url) {
        const img = document.createElement("img");
        img.className = "element user-image";
        img.src = url;
        img.alt = "عکس کاربر";
        makeDraggable(img);
        appArea.prepend(img);
      }
    });

    document.getElementById("btn-change-bg").addEventListener("click", () => {
      const color = prompt("رنگ پس‌زمینه را وارد کنید (مثلاً #f0f0f0 یا red):");
      if (color) {
        document.body.style.backgroundColor = color;
      }
    });

    document.getElementById("btn-toggle-text").addEventListener("click", () => {
      const texts = appArea.querySelectorAll(".user-text");
      texts.forEach(t => {
        t.style.display = (t.style.display === "none") ? "block" : "none";
      });
    });

    document.getElementById("btn-counter").addEventListener("click", () => {
      let count = 0;
      const div = document.createElement("div");
      div.className = "element user-text";
      div.textContent = `شمارش: ${count}`;
      makeDraggable(div);

      div.addEventListener("click", () => {
        count++;
        div.textContent = `شمارش: ${count}`;
      });

      appArea.prepend(div);
    });

    document.getElementById("btn-scroll-top").addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    document.getElementById("btn-dark-mode").addEventListener("click", () => {
      if (document.body.style.backgroundColor === 'black') {
        document.body.style.backgroundColor = '#fff';
        document.body.style.color = '#000';
      } else {
        document.body.style.backgroundColor = 'black';
        document.body.style.color = '#fff';
      }
    });

    // هدایت دکمه‌ها به صفحات دیگر
    document.getElementById("buy-plus-btn").addEventListener("click", () => {
      window.location.href = "by.html";
    });

    document.getElementById("build-app-btn").addEventListener("click", () => {
      window.location.href = "menu.html";
    });
  </script>

</body>
</html>
